<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Room - Shimla Luxury Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        section {
            padding: 50px;
        }
        .room {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            display: inline-block;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        a.button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Your Room</h1>
    </header>

    <section>
        <div class="room">
            <h3>Deluxe Room</h3>
            <p>₹5000/night</p>
            <a href="booking-form.html?room=deluxe" class="button">Book Now</a>
        </div>
        <div class="room">
            <h3>Suite Room</h3>
            <p>₹8000/night</p>
            <a href="booking-form.html?room=suite" class="button">Book Now</a>
        </div>
    </section>

    <footer>
        © 2025 Shimla Luxury Hotel. All rights reserved.
    </footer>
</body>
</html>
